<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkFlow - More</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e2e;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #222;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar h1 {
            font-size: 28px;
            letter-spacing: 1px;
        }
        .content {
            padding: 100px 20px 20px;
            text-align: center;
        }
        .contact {
            background: #2a2a3a;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact h2 {
            margin: 0 0 10px;
            color: #FFD700;
        }
        .contact p {
            font-size: 16px;
            line-height: 1.6;
        }
        .contact a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>InkFlow - More</h1>
    </div>
    <div class="content">
        <div class="contact">
            <h2>Contact Me</h2>
            <p>Follow me on Instagram for more updates and content!</p>
            <p><a href="https://www.instagram.com/lovebirds_journey/" target="_blank">@lovebirds_journey</a></p>
        </div>
    </div>
</body>
</html>
